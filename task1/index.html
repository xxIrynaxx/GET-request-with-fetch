<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="user">
        <img alt="User Avatar" class="user__avatar" />
        <div class="user__info">
          <span class="user__name"></span>
          <span class="user__location"></span>
        </div>
      </div>
      <div class="name-form">
        <input type="text" class="name-form__input" />
        <button class="name-form__btn btn">Show</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
